<body>
        
            <h2>Password Recovery</h2>
            <p class="lead">Enter your email address or username to retrieve your password.</p>
    
            <div class="alert-messages">
              <div id="login-required" class="alert alert-danger hide">Please enter your email address/username.</div>
            </div>
           
           <div class="row">
              <div class="col-md-6">
                  <form action="/LostPasswordProcess.aspx?PageID=/ccc/index.htm?message-password=show" onsubmit="return checkField(this)" method="post" name="catseczonelpform" role="form">
                      <div class="form-group">
                          <label for="SZUsername">Email Address / Username</label>
                          <input type="text" maxlength="255" id="SZUsername" name="Username" class="form-control">
                      </div>
                      <input type="submit" value="Retrieve My Password" class="btn btn-large btn-success">
                      
                      <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
						<script type="text/javascript">
                            //<![CDATA[
                                function checkField(theForm) {
                                    var message = "";
                                    if (theForm.SZUsername) message += checkEmail(theForm.SZUsername.value);
                                    if(message != "") {
                                        alert(message);
											return false;
                                    }
                                }
                            //]]>
                            
                            $(document).ready(function(){
                                 window.alert = function(message) {
                                    $("#login-required").removeClass("hide");
                               }
                            });
                        
                        </script>
                      
                  </form>
           	</div><!-- /col -->
        	</div><!-- /row -->




</body>
