			function isVarEmpty(itemvalue,itemtype) {
				var returnvalue;
				if(itemvalue == "") {
					switch(itemtype) {
						case "string": { 
							returnvalue = "";
							break;
						} 
						case "numeric": {
							returnvalue = 50;
							break;
						}
						case "bool": {
							returnvalue = 0;
							break;
						}
						default: {
							break;
						}
					}
					return returnvalue;
				} else {
					return "";
				}
